<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Revolution Expenses</title>
  <meta name="theme-color" content="#D40511" />
  <link rel="manifest" href="manifest.json?v=v13" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.v13.css?v=v13" />
  <script>
    if (location.hash === '#reset' && 'serviceWorker' in navigator) {
      caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k))))
        .then(() => navigator.serviceWorker.getRegistrations())
        .then(rs => Promise.all(rs.map(r => r.unregister())))
        .then(() => location.replace(location.origin + location.pathname + '?t=' + Date.now()));
    }
  </script>
</head>
<body>
  <header class="app-header">
    <div class="brand"><h1>Expenses</h1><p id="syncStatus" class="status">Loading‚Ä¶</p></div>
    <div class="header-actions">
      <button id="checkBtn" class="icon-btn">üîå</button>
      <button id="openSettings" class="icon-btn">‚öôÔ∏è</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card"><h3>Total Expenses</h3><div id="totalExpenses" class="money neg">R0.00</div></div>
      <div class="card"><h3>Total Income</h3><div id="totalIncome" class="money pos">R0.00</div></div>
      <div class="card"><h3>Net Balance</h3><div id="netBalance" class="money">R0.00</div></div>
    </section>

    <section class="form-wrap">
      <div class="form-header">
        <h2>Add New Entry</h2>
        <div class="pill-toggle">
          <button id="tabExpense" class="pill active">Expense</button>
          <button id="tabIncome" class="pill">Income</button>
        </div>
      </div>

      <form id="entryForm" class="form" autocomplete="off">
        <div class="field"><label>Date</label><input id="date" type="date" required /></div>
        <div class="field"><label>Description</label><input id="description" type="text" placeholder="What was this for?" required /></div>
        <div class="field">
          <label>Cost Code</label>
          <div style="display:flex;gap:8px;align-items:center">
            <select id="costCode" required style="flex:1"><option disabled selected value="">Select a category</option></select>
            <button type="button" id="addCodeBtn" class="btn">Ôºã Add Code</button>
          </div>
        </div>
        <div class="field"><label>Amount (ZAR)</label><div class="prefix"><span>R</span><input id="amount" type="number" step="0.01" min="0" required /></div></div>
        <div class="field">
          <label>Receipt Image</label>
          <div class="actions">
            <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none" />
            <input id="fileInput" type="file" accept="image/*" style="display:none" />
            <button type="button" id="btnCamera" class="btn dark">üì∑ Take Photo</button>
            <button type="button" id="btnUpload" class="btn dark">‚§¥Ô∏è Upload</button>
            <div id="preview" class="preview"></div>
          </div>
        </div>
        <button class="btn primary" id="saveBtn" type="submit">Save Entry</button>
        <div id="saveMsg" class="save-msg"></div>
      </form>
    </section>

    <section class="list-wrap">
      <h2>Recent Entries</h2>
      <div id="entriesList" class="list empty">
        <div class="empty-state"><div class="icon">üìÑ</div><div>No entries yet. Add your first transaction above.</div></div>
      </div>
    </section>
  </main>

  <dialog id="settingsModal"><form method="dialog" class="settings">
    <h3>App Settings</h3>
    <label>Web App URL <input id="cfgUrl" type="url" required /></label>
    <menu><button value="cancel" class="btn">Cancel</button><button id="saveSettings" value="default" class="btn primary">Save</button></menu>
    <p class="hint">Open with <b>#reset</b> after changing URL.</p>
  </form></dialog>

  <script defer src="app.v13.js?v=v13"></script>
</body>
</html>
